<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h2 style="text-align: center;">Precious Diamonds</h2>

    <form action="/pred" method="post">
<center>
    <table border="1px" style="width: 50%;" class="center table table-striped">
        <tr>
            <th>carat:</th>
            <td><input name="carat" type="text" required></td>
        </tr>
        <tr>
            <th>cut:</th>
            <td><select name="cut">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Ideal">Ideal</option>
                <option value="Premium">Premium</option>
                <option value="Very Good">Very Good</option>
                </select></td>
        </tr>
        <tr>
            <th>color:</th>
            <td><select name="color">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                </select></td>
        </tr>
        <tr>
            <th>clarity:</th>
            <td><select name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
            </select></td>
        </tr>
        <tr>
            <th>Total percentage depth:</th>
            <td><input name="depth" type="text" required></td>
        </tr>
        <tr>
            <th>table width top of diamond:</th>
            <td><input name="table" type="text" required></td>
        </tr>
        <tr>
            <th>Length:</th>
            <td><input name="x" type="text" required></td>
        </tr>
        <tr>
            <th>Width:</th>
            <td><input name="y" type="text" required></td>
        </tr>
        <tr>
            <th>Depth:</th>
            <td><input name="z" type="text" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
            <td><input type="reset" value="clear"></td>
        </tr>
    </table>
    <h5 style="text-align: center;"> Note : Please fill all correct details to predict Diamond Price</h5>
</center>
</form>
</body>

</html>
