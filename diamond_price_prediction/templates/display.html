<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <h2 style="text-align: center;">Diamond Details</h2>
    
        <center>
            <table border="1px"   style="width: 50%" class="center table table-striped">
            <tr>
                <th>Carat</th>
                <td>{{data[0]}}</td>
            </tr>
            <tr>
                <th>Cut</th>
                <td>{{data[1]}}</td>
            </tr>
            <tr>
                <th>Color</th>
                <td>{{data[2]}}</td>
            </tr>
            <tr>
                <th>Clarity</th>
                <td>{{data[3]}}</td>
            </tr>
            <tr>
                <th>Total percentage depth</th>
                <td>{{data[4]}}</td>
            </tr>
            <tr>
                <th>Table width top of diamond</th>
                <td>{{data[5]}}</td>
            </tr>
            <tr>
                <th>Length</th>
                <td>{{data[6]}}</td>
            </tr>
            <tr>
                <th>Width</th>
                <td>{{data[7]}}</td>
            </tr>
            <tr>
                <th>Depth</th>
                <td>{{data[8]}}</td>
            </tr>
           
            </table>
        </center>
        <h4 style="text-align: center;"> Predicted Diamond Price : $ {{price}}</h>
    
</body>

</html>
